<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirjaudu</title>

<!-- TÄMÄ on tärkein: selaimessa toimiva Supabase versio -->
<script src="https://unpkg.com/@supabase/supabase-js@1.35.7/dist/umd/supabase.js"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#111827;
font-family:Arial, Helvetica, sans-serif;
color:white;
}

.box{
background:#1f2937;
padding:30px;
border-radius:14px;
width:300px;
text-align:center;
box-shadow:0 10px 25px rgba(0,0,0,0.4);
}

input{
width:100%;
padding:12px;
margin:8px 0;
border-radius:8px;
border:none;
font-size:15px;
}

button{
width:100%;
padding:12px;
margin-top:10px;
border:none;
border-radius:10px;
background:#22c55e;
color:white;
font-size:16px;
cursor:pointer;
}

button:hover{
background:#16a34a;
}
</style>
</head>

<body>

<div class="box">
<h2>Kirjaudu</h2>

<input id="email" placeholder="Sähköposti">
<input id="password" type="password" placeholder="Salasana">

<button onclick="login()">Kirjaudu</button>
</div>

<script>
/* yhdistetään Supabaseen */
const supabaseClient = supabase.createClient(
  "https://ffrfdlfhejcezsnhfqcl.supabase.co",
  "sb_publishable_pwMiK_GvtlVNILSaDSfHxg_QDTYY2SN"
);

/* kirjautuminen */
async function login(){
  const email = document.getElementById("email").value;
  const password = document.getElementById("password").value;

  const { error } = await supabaseClient.auth.signIn({
    email: email,
    password: password
  });

  if(error){
    alert("Väärä sähköposti tai salasana");
  }else{
    window.location.href = "index.html";
  }
}
</script>

</body>
</html>
