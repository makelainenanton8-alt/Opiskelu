<!DOCTYPE html>
<html lang="fi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Kirjaudu</title>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>

<style>
body{
margin:0;
height:100vh;
display:flex;
justify-content:center;
align-items:center;
background:#111827;
font-family:Arial;
color:white;
}

.login{
background:#1f2937;
padding:30px;
border-radius:12px;
width:300px;
text-align:center;
}

input{
width:100%;
padding:12px;
margin:10px 0;
border-radius:8px;
border:none;
}

button{
width:100%;
padding:12px;
border:none;
border-radius:10px;
background:#22c55e;
color:white;
font-size:16px;
cursor:pointer;
}
</style>
</head>

<body>

<div class="login">
<h2>Kirjaudu sisään</h2>

<input id="email" placeholder="Sähköposti">
<input id="password" type="password" placeholder="Salasana">

<button onclick="login()">Kirjaudu</button>
<p id="msg"></p>
</div>

<script>
const SUPABASE_URL = "PASTE_TÄHÄN_PROJECT_URL";
const SUPABASE_KEY = "PASTE_TÄHÄN_PUBLISHABLE_KEY";

const supabase = window.supabase.createClient(SUPABASE_URL, SUPABASE_KEY);

async function login(){
const email = document.getElementById("email").value;
const password = document.getElementById("password").value;

const { error } = await supabase.auth.signInWithPassword({ email, password });

if(error){
document.getElementById("msg").innerText="Väärä salasana";
}else{
window.location.href="index.html";
}
}
</script>

</body>
</html>
